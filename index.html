<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deposit Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <header>
        <nav class="header_inner">
            <a href="/">
                <img class="header_logo" src="assets/logo-mini.png" 
                    alt="logo">
            </a>

            <span class="header_title">
                Deposit Calculator
            </span>
        </nav>

    </header>

    <main>
        <div class="description">
            <h1>Депозитный калькулятор</h1>
            <p>
                Калькулятор депозитов позволяет рассчитать ваши доходы
                после внесения суммы на счет в банке по определенному
                тарифу.
            </p>
        </div>

        <div class="calculator">

            <div>
                <div id="startDateBlock" class="input_block">
                    <label for="startDate">Дата открытия</label>
                    <input type="date" id="startDate" name="startDate">
                </div>

                <div id="termBlock" class="input_block">
                    <label for="term">Срок вклада</label>
                    <input type="number" id="term" name="term">
                </div>
            </div>

            <div>
                <div id="sumBlock" class="input_block">
                    <label for="sum">Сумма вклада</label>
                    <input type="text" id="sum" name="sum">
                </div>

                <div id="percentBlock" class="input_block">
                    <label for="percent">Процентная стака, % годовых</label>
                    <input type="number" id="percent" name="percent">
                </div>
            </div>

            <div>
                <span id="isSumAddBlock">
                    <label for="isSumAdd">Ежемесячное пополнения вклада</label>
                    <input type="checkbox" id="isSumAdd" name="isSumAdd">
                </span>

                <span id="sumAddBlock" class="input_block">
                    <label for="sumAdd">Сумма пополнения вклада</label>
                    <input type="text" id="sumAdd" name="sumAdd">
                </span>
            </div>

            <div id="calculateBlock" class="calculateBlock">
                <button type="button" class="calculate_button">Рассчитaть</button>
            </div>

            <hr />
            <div class="result">
                <label>Сумма к выплате</label>
                <h1></h1>
            </div>
        </div>

    </main>

</body>

<script type="module" src="/script.js"></script>

</html>
